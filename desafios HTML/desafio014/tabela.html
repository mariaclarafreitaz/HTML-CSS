<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th,td {
            border: 1px solid black;
            padding: 10px;
        }

         th.titulo {
            background-color: #000075;
            color: white;
    
        }

        td.dado {
            background-color: #000075;
            color: white;
        }

    </style>
</head>
<body>
    <h1>Tabela De Médias</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="titulo" scope="col">Área</th>
                <th rowspan="2" class="titulo" scope="col">Disciplina</th>
                <th colspan="2" class="titulo" scope="colgroup">Notas</th>
                <th rowspan="2" class="titulo" scope="col">Média</th>
            </tr>
            <tr>
                <th class="titulo" scope="col">Nota 1</th>
                <th class="titulo" scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>8.0</td>
                <td>9.5</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>4.0</td>
                <td>8.0</td>
                <td>6.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>9.0</td>
                <td>6.0</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>10</td>
                <td>9.0</td>
                <td>9,5</td>
            </tr>
            <tr>
                <th colspan="4" style="text-align: left;" class="titulo" scope="row">Média de Exatas</th>
                <td class="dado">16</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>7.0</td>
                <td>6.0</td>
                <td>6.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>8.0</td>
                <td>4.0</td>
                <td>6.0</td>
            </tr>
            <tr>
                <th colspan="4" style="text-align: left;" class="titulo" scope="row">Média de Humanas</th>
                <td class="dado">6.0</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
