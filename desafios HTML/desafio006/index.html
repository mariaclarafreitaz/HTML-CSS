<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagsHTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>
    <ul type="square">
        <li><abbr title="Usa a tag <p>"> Parágrafo</abbr></li>
        <li><abbr title="Usa a tag <b>"> Negrito</abbr></li>
        <li><abbr title="Usa a tag <mark>"> Marcar o texto</abbr></li>
        <li><abbr title="Usa a tag <EM>"> Itálico</abbr></li>
        <li><abbr title="Usa a tag <del>"> Texto deletado</abbr></li>
        <li><abbr title="Usa a tag <sup>"> Texto sobrescrito</abbr></li>
        <li><abbr title="Usa a tag <sub>"> Texto subscrito</abbr></li>
    </ul>
</body>
</html>
